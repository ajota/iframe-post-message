<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela</title>

    <script>
        console.log('hola cargo');
        window.addEventListener("message", (event) => {
            document.getElementById('data').innerHTML = event.data + ' ' + event.origin;
            setTimeout(() => {
                window.parent.postMessage('hola retorno', '*');    
            }, 3000);
            return;
        }, false);
        
    </script>
</head>
<body>
    <h1>Pasarela</h1>
    <p id="data"></p>
</body>
</html>
